<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="panaderia,bootstrap,venta,presentación" />
    <meta name="keywords" content="pan,factura,bizcochos" />
    <meta name="author" content="Francis Ferrando" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/454c072640.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img src="../img/images.png" alt="cocu logo panaderia" width="100"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarPanaderia"
            aria-controls="navbarPanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse container" id="navbarPanaderia">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="producto.html">Producto</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="contacto.html"
                  aria-current="page"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section>
        <h1 class="display-1 text-center my-5">Consultas</h1>
        <hr />
        <article class="row">
          <div class="col-sm-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Email address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  aria-describedby="emailHelp"
                  required
                  maxlength="40"
                />
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label"
                  >Colsuta</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="consulta"
                />
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-6"></div>
        </article>
      </section>
    </main>
    <footer class="bg-dark text-light py-4">
      <section class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4 centrar">
            <img
              src="../img/images.png"
              alt="logo panaderia cocu"
              width="150"
            />
          </div>
          <div class="col-sm-12 col-md-4">
            <h5>Horarios de atención:</h5>
            <ul>
              <li>Lunes a viernes: 09hs-18hs</li>
              <li>Sabado, domingo y feriados: 09hs-14hs</li>
            </ul>
          </div>
          <div class="col-sm-12 col-md-4">
            <h5>Seguinos en nuestras redes:</h5>
            <div class="centrar">
              <a href="https://www.facebook.com" target="_blank"
                ><i class="fa-brands fa-facebook fa-2x text-light"></i
              ></a>
              <a href="https://www.instagram.com/" target="_blank"
                ><i class="fa-brands fa-instagram fa-2x text-light"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
